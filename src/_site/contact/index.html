		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="page-title animated" data-animation-sdn="fadeInUp" data-animation-delay="0.4s">CONTACT</h1>
					<form id="contact-form" class="form-horizontal form-default" method="POST">
						<div id="success-message" class="message-pop" tabindex="-1" role="dialog">
							<div class="absolute-center">
								<div class="message-content">
									<p>Your message was sent succssfully! I will be in touch as soon as I can.</p>
								</div>										
							</div>						
						</div>
						<div id="error-message" class="message-pop" tabindex="-1" role="dialog">
							<div class="absolute-center">
								<div class="message-content">
									<p>Something went wrong, try refreshing and submitting the form again.</p>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6 animated" data-animation-sdn="fadeInUp" data-animation-delay="0.6s">						
								<input id="name" type="text" class="form-control" name="name" required>
								<label class="control-label" for="name"><span>Name</span></label>
							</div>
							<div class="col-sm-6 animated" data-animation-sdn="fadeInUp" data-animation-delay="0.8s">
								<input id="email" type="text" class="form-control" name="_replyto" required>
								<label class="control-label" for="email"><span>Email</span></label>								
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 animated" data-animation-sdn="fadeInUp2" data-animation-delay="1s">
								<textarea id="message" class="form-control" name="message" rows="10" required></textarea>
								<label class="control-label" for="message"><span>Message</span></label>
							</div>
						</div>
						<input name="_gotcha" style="display:none" type="text">
						<div class="box-btn text-right">
							<button type="submit" class="btn btn-default btn-black animated" data-animation-sdn="fadeInUp2" data-animation-delay="1.2s">SEND</button>
						</div>								
					</form>
