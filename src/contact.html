<section id="contact" class="main-page full-width">
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="page-title">CONTACT</h1>
					<form id="contact-form" class="form-horizontal form-default" method="POST">
						<div id="success-message" class="message-pop" tabindex="-1" role="dialog">
							<div class="absolute-center">
								<div class="message-content">
									<p>Your message was sent succssfully! I will be in touch as soon as I can.</p>
								</div>										
							</div>						
						</div>
						<div id="error-message" class="message-pop" tabindex="-1" role="dialog">
							<div class="absolute-center">
								<div class="message-content">
									<p>Something went wrong, try refreshing and submitting the form again.</p>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6">
								<input type="text" class="form-control" placeholder="Name" name="name">
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control" placeholder="Email" name="_replyto">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<textarea class="form-control" placeholder="Message" name="message" rows="10"></textarea>
							</div>
						</div>
						<input name="_gotcha" style="display:none" type="text">
						<div class="box-btn text-right">
							<button type="submit" class="btn btn-default btn-black">SEND</button>
						</div>								
					</form>
